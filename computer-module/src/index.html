<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <h1>Door Control</h1>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="ipInput">Device IP</label>
                <input type="text" id="ipInput">
                <button class="btn btn-secondary" id="setIpButton">Set IP</button>
            </div>
        </div>
        <div class="row">
            <small class="form-text text-muted" id="confirmText"></small>
        </div>
        <div class="row">
            <h3>Options</h3>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" id="openButton">Open Door</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="closeButton">Close Door</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="getStatusButton">Get Door Status</button>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
